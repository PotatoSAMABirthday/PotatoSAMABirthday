          <h1>土豆SAMA的生日！</h1>
          <h2 id="clock"></h2>
          <script>
           window.onload = function() {
             setInterval("timeNow()", 1000);
             setInterval("start()", 1000);
           };
           function start(){

             var userName = document.getElementById("userName").value;
             var pwd = document.getElementById("pwd").value;
             if (userName == "张家阳" && pwd == "0508") {
               console.log(new Date("May 08 2022 0:0:0").getTime()-new Date().getTime());
               if (new Date() >= new Date("May 08 2022 0:0:0")) {
                 setTimeout(function () {
                   location.href = "BirthdayCake.html";
                 }, 0);
               }
             }

           }
            function timeNow() {
              let h, m, s;
              let date = new Date(new Date("Sun May 08 2022 0:0:0 GMT+0100 (British Summer Time)").getTime()-(new Date().getTime()));
              h = date.getHours()-1;
              h = h > 9 ? h : "0" + h;
              m = date.getMinutes();
              m = m > 9 ? m : "0" + m;
              s = date.getSeconds();
              s = s > 9 ? s : "0" + s;
              let time = h + ":" + m + ":" + s;
              document.getElementById("clock").innerHTML="倒计时："+time+" !";
            }


          </script>
